<Html>

    <head>
      <link rel="stylesheet" href="static/css/style.css">
      <script src="https://kit.fontawesome.com/06362b1e04.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
     <style>
      .center {
        margin: auto;
        width: 50%;
        border: 3px solid black;
        padding: 10px;
        
      }
      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }
      </style>
       <title> Customer RFM tables </title>
    </head>
  
    <body>
      <div class="page-wrapper chiller-theme toggled">
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
          <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper">
          <div class="sidebar-content">
            <div class="sidebar-brand">
              <a href="#">Analytica</a>
              <div id="close-sidebar">
                <i class="fas fa-times"></i>
              </div>
            </div>
            <div class="sidebar-header">
              <div class="user-pic">
                <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="User picture">
              </div>
              <div class="user-info">
                <span class="user-name">John
                  <strong>Paul</strong>
                </span>
                <span class="user-role">Marketing Manager</span>
                <span class="user-status">
                  <i class="fa fa-circle"></i>
                  <span>Online</span>
                </span>
              </div>
            </div>
      
            <div class="sidebar-menu">
              <ul>
                <li class="header-menu">
                  <span>DashBoard</span>
                </li>
                <li class="sidebar-dropdown">
      
                  <form method="POST" action="/intro">
      
                    <input type="submit" value="Introduction" class="classname" >
                  </form>
      
                  </l1>
                <li class="sidebar-dropdown">
      
                  <form method="POST" action="/florish">
      
                    <input type="submit" value="RFM Analysis" class="classname">
                  </form>
      
                  </l1>
                  <li class="sidebar-dropdown">
    
                    <form method="POST" action="/cusmean">
        
                      <input type="submit" value="RMS Segment" class="classname">
                    </form>
        
                    </l1>
                <li class="sidebar-dropdown">
      
                  <form method="POST" action="/power">
      
                    <input type="submit" value="Prize Overview" class="classname">
                  </form>
      
                  </l1>
      
                <li class="sidebar-dropdown">
      
                  <form method="POST" action="/digital">
      
                    <input type="submit" value="Digital Footprints" class="classname">
                  </form>
      
                  </l1>
      
                <li class="sidebar-dropdown">
      
                  <form method="POST" action="/jupyter">
      
                    <input type="submit" value="Interpreter" class="classname" formtarget=”_blank”>
                  </form>
      
                  </l1>
      
                <li class="header-menu">
                  <span>Extra</span>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-book"></i>
                    <span>Documentation</span>
      
                  </a>
                </li>
      
              </ul>
            </div>
            <!-- sidebar-menu  -->
          </div>
          <!-- sidebar-content  -->
          <div class="sidebar-footer">
      
            <a href="#">
              <i class="fa fa-envelope"></i>
      
            </a>
            <a href="#">
              <i class="fa fa-cog"></i>
      
              <a href="#">
                <i class="fa fa-power-off"></i>
              </a>
          </div>
        </nav>
        <!-- Main area where we will put our PowerBi links   -->
        <main class="page-content">
          <div class="container-fluid">
            <h2>Company Overview</h2>
            <hr>
            <div class="row">
              <div class="form-group col-md-12">
               


                <div class="center">
                    <div class=page>
                      <h1>RFM Mean Segment</h1>
                      {% for table in tables %}
                        <h2>{{titles[loop.index]}}</h2>
                        {{ table|safe }}
                      {% endfor %}
                    </div>
                    <form method="POST" action="/silver" style="display: inline-block;">
                      
                      <input type="submit" value="Silver" class="myButton">
                      </form>
                    <form method="POST" action="/gold" style="display: inline-block;">
                      
                      <input type="submit" value="Gold " class="myButton">
                      </form>
                        <form method="POST" action="/bronze" style="display: inline-block;">
                        
                          <input type="submit" value="bronze" class="myButton">
                          </form>
                          <!-- <form method="POST" action="/cs" style="display: inline-block;">
                        
                            <input type="submit" value="Customer Micr" class="myButton" style="display: inline-block;" method="GET">
                            </form> -->
                          <input type="submit" value="Customer Micro" onclick="ajaxGet()" class="myButton" style="display: inline-block;" method="GET">
                    
                          <script>
                            function ajaxGet() {
                              $.get( "/cs", function( data ) {
                                document.open();
                                document.write(data);
                                document.close();
                              });
                            }
                          </script>
                    </div>
                    







      
              </div>
      
            </div>
      
          </div>
      </div>
  
      <script src="/static/js/main.js"></script>
    </body>
  
  
    </div>
    </div>
    
    </main>
    <!-- page-content" -->
    </div>
    <!-- page-wrapper -->
    
    </Html>
